<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- build:css styles/popup-vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body>
    <h1>Blok It</h1>
    <p>This is a extension designed to block websites, search results and revenue streams for fake news, hate sites and other imoral companies.</p>

    <h2>Options</h2>
    <form>
      <fieldset>
        <h3>Enable features</h3>
        <ul class="features"></ul>
      </fieldset>

      <fieldset>
        <h3>Manage URLs</h3>
        <ul class="manage"></ul>
      </fieldset>

      <fieldset>
        <h3>Add a URL to block</h3>
        <div class="add">
          <span class="add-url-error">Must be a valid URL</span>
          <input type="url" placeholder="URL to block" class="add-url" value="" />
          <button class="add-url-btn">Add</button>
          <span class="add-url-success">URL added!</span>
        </div>
      </fieldset>
    </form>

    <!-- build:js scripts/popup-vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->

    <script src="scripts/jquery.min.js"></script>
    <!-- build:js scripts/popup.js -->
    <script src="scripts/popup.js"></script>
    <!-- endbuild -->
  </body>
</html>
